<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Warm‑Up Quiz: College Expectations</title>
<style>
  :root {
    --bg: #0f172a;         /* slate-900 */
    --panel: #111827;      /* gray-900 */
    --muted: #94a3b8;      /* slate-400 */
    --text: #e5e7eb;       /* gray-200 */
    --accent: #22c55e;     /* green-500 */
    --accent-2: #3b82f6;   /* blue-500 */
    --warn: #f59e0b;       /* amber-500 */
    --danger: #ef4444;     /* red-500 */
  }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    background: linear-gradient(180deg, var(--bg), #0b1220 60%);
    color: var(--text);
  }
  .container {
    max-width: 860px;
    margin: 0 auto;
    padding: 24px 16px 64px;
  }
  .card {
    background: rgba(17,24,39,0.85);
    border: 1px solid rgba(148,163,184,0.2);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    backdrop-filter: blur(6px);
  }
  h1 { font-size: clamp(1.4rem, 1.2rem + 1.2vw, 2rem); margin: 0 0 8px; }
  p.lead { color: var(--muted); margin-top: 0; }
  .progress {
    height: 8px; border-radius: 999px; background: rgba(148,163,184,0.25);
    overflow: hidden; margin: 16px 0 20px;
  }
  .bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent-2), var(--accent)); }
  .q-number { font-weight: 700; letter-spacing: .02em; color: var(--muted); margin-bottom: 8px; }
  .scenario { font-size: 1.05rem; line-height: 1.5; margin: 0 0 12px; }
  .statement { font-weight: 600; margin: 0 0 16px; }
  .choices { display: grid; gap: 10px; margin: 16px 0; }
  .choice {
    display: grid; grid-template-columns: 28px 1fr; gap: 12px; align-items: start;
    padding: 12px 14px; border: 1px solid rgba(148,163,184,0.25); border-radius: 12px;
    background: rgba(2,6,23,0.35);
  }
  .choice input { transform: translateY(3px); }
  .btn-row { display: flex; gap: 10px; margin-top: 18px; flex-wrap: wrap; }
  button {
    border: 0; border-radius: 10px; padding: 10px 14px; font-weight: 600; cursor: pointer;
    background: #1f2937; color: var(--text); border: 1px solid rgba(148,163,184,0.25);
  }
  button.primary { background: var(--accent-2); border-color: transparent; color: white; }
  button.ghost { background: transparent; }
  button[disabled] { opacity: .55; cursor: not-allowed; }
  .tf-row { display: flex; gap: 10px; }
  .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; background: rgba(148,163,184,0.18); color: var(--muted); font-size: .8rem; }
  .feedback {
    border-radius: 12px; padding: 14px; margin-top: 14px; border: 1px solid rgba(148,163,184,0.25);
    background: rgba(2,6,23,0.4);
  }
  .feedback.correct { border-color: rgba(34,197,94,.5); box-shadow: inset 0 0 0 1px rgba(34,197,94,.2); }
  .feedback.incorrect { border-color: rgba(239,68,68,.4); box-shadow: inset 0 0 0 1px rgba(239,68,68,.18); }
  .score {
    font-size: 1.2rem; font-weight: 700; margin-top: 6px;
  }
  .small { font-size: .9rem; color: var(--muted); }
  .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
</style>
</head>
<body>
  <div class="container">
    <div class="card" role="region" aria-labelledby="quiz-title">
      <h1 id="quiz-title">Warm‑Up Quiz: Getting Aligned for College Learning</h1>
      <p class="lead">Quick scenarios about clarification and resource‑seeking. Answer first, then read the short coaching tip. No grades here — it’s just a warm‑up.</p>
      <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>

      <div id="quiz"></div>

      <div id="nav" class="btn-row">
        <button id="check" class="primary">Check answer</button>
        <button id="next" class="ghost" disabled>Next</button>
        <span id="pos" class="pill" aria-live="polite"></span>
      </div>

      <div id="final" style="display:none; margin-top: 18px;">
        <div class="feedback" id="summaryBox">
          <div class="score" id="score"></div>
          <div class="small" id="rec"></div>
        </div>
        <div class="btn-row" style="margin-top:14px;">
          <button id="retry">Try again</button>
        </div>
      </div>

      <div class="sr-only" aria-live="polite" id="a11y"></div>
    </div>
  </div>

<script>
// ===== Quiz Data (10 items) =====
// type: "tf" (True/False buttons) or "mc" (single-choice radios)
const ITEMS = [
  {
    type: "tf",
    scenario: "You see a small new task in Canvas this week, but you’re not sure if it’s graded. You decide to wait and see if the instructor reminds the class.",
    statement: "Waiting for someone else to clarify this is a reasonable strategy.",
    answerTF: false,
    fbCorrect: "Nice! Reaching out to clarify expectations early is a strong move. It helps you stay on track and reduces confusion later.",
    fbIncorrect: "A quick check‑in is usually the easiest way to stay aligned. Asking for clarification is a very normal, empowered strategy in college learning."
  },
  {
    type: "tf",
    scenario: "One quiz question looks confusing. You think it’s unclear, but you submit anyway — if it’s wrong, that’s on the instructor, not you.",
    statement: "Submitting anyway is the most efficient strategy.",
    answerTF: false,
    fbCorrect: "Good call. When something feels unclear, asking a quick question usually saves frustration later.",
    fbIncorrect: "In college, uncertainty is a great moment to ask for clarity. It helps you protect your points and reduce guesswork."
  },
  {
    type: "tf",
    scenario: "During class the instructor writes several new terms you’re not fully sure about. You figure classmates will explain it later in the group chat.",
    statement: "Waiting for classmates to summarize later is more effective than clarifying in the moment.",
    answerTF: false,
    fbCorrect: "Right. When you can clear something up in the moment, it’s usually the fastest way to build solid understanding.",
    fbIncorrect: "Clarifying while it’s fresh often saves time later. Asking questions is a strong resource‑seeking skill."
  },
  {
    type: "tf",
    scenario: "You tried two approaches on a lab task and still can’t get it to work. You decide to wait until the instructor notices next time.",
    statement: "This is a strong plan.",
    answerTF: false,
    fbCorrect: "Yep — when you feel stuck, reaching out is usually the best move. It helps you move forward faster.",
    fbIncorrect: "When you hit a wall, asking for help is part of being a successful learner. You don’t have to wait until someone finds you."
  },
  {
    type: "tf",
    scenario: "There’s an optional resource video in Canvas. You don’t usually open optional stuff because you assume it’s not important.",
    statement: "It’s fine to skip optional resources.",
    answerTF: false,
    fbCorrect: "Correct — optional usually means ‘extra support,’ not ‘not useful.’ Extra resources are often there to help you succeed.",
    fbIncorrect: "Optional doesn’t always mean unnecessary. Sometimes those resources make things click way faster."
  },
  {
    type: "mc",
    scenario: "The syllabus says the due date is Nov 29, but Canvas says Dec 1. What’s the best move?",
    prompt: "Choose one.",
    options: [
      "Wait until someone else asks",
      "Assume Dec 1 is correct",
      "Send a short message asking the instructor to clarify",
      "Ask classmates which one they think is real"
    ],
    correctIndex: 2,
    fbCorrect: "Great choice — direct clarification reduces guessing and keeps you aligned.",
    fbIncorrect: "Asking directly is usually the fastest way to get clarity and stay steady with your deadlines."
  },
  {
    type: "mc",
    scenario: "The rubric for this week’s assignment looks confusing and you’re not sure how it will be graded.",
    prompt: "What’s the best next step?",
    options: [
      "Just do it and hope it lines up",
      "Wait for the next class",
      "Ask classmates",
      "Email the instructor with 2–3 specific questions you want clarity on"
    ],
    correctIndex: 3,
    fbCorrect: "Nice — asking a specific question makes it easier for the instructor to support you.",
    fbIncorrect: "Specific clarifying questions are one of the strongest ways to use your resources."
  },
  {
    type: "mc",
    scenario: "It’s your first quarter in this program. Some classmates already know a lot of industry terminology.",
    prompt: "Which strategy fits effective adult learning?",
    options: [
      "Pretend you understand and try to blend in",
      "Look up program/industry resources and ask for clarification when needed",
      "Only ask classmates",
      "Skip the confusing terms"
    ],
    correctIndex: 1,
    fbCorrect: "Great — actively collecting resources helps you close gaps faster and build confidence.",
    fbIncorrect: "You don’t need to pretend. Leveraging available resources is a strength."
  },
  {
    type: "mc",
    scenario: "An assignment says: ‘Choose a topic you care about.’ You’re not sure how broad that can be.",
    prompt: "Best move?",
    options: [
      "Pick the easiest topic",
      "Pick the topic you know the most about",
      "Ask whether the topic needs to stay within program focus or can be interdisciplinary",
      "Wait until someone else asks"
    ],
    correctIndex: 2,
    fbCorrect: "Excellent — clarifying scope protects you from spending time going in the wrong direction.",
    fbIncorrect: "Reducing guessing with a quick clarifying question is often the smartest move."
  },
  {
    type: "mc",
    scenario: "Your group project just started and you feel lost about how to begin. You’re worried asking will make you look unprepared.",
    prompt: "Which choice fits strong teamwork?",
    options: [
      "Hide it and try to figure it out alone",
      "Delay a few days and hope it becomes clearer",
      "Tell your group where you’re stuck and ask one clear clarifying question",
      "Drop the group"
    ],
    correctIndex: 2,
    fbCorrect: "Nice — communicating where you’re stuck and asking for clarity is one of the strongest teamwork behaviors.",
    fbIncorrect: "Asking a clear question isn’t weakness — it’s a powerful learning strategy."
  }
];

// ===== Quiz Runtime =====
let idx = 0;
let score = 0;
let answered = false;

const quiz = document.getElementById('quiz');
const bar = document.getElementById('bar');
const pos = document.getElementById('pos');
const checkBtn = document.getElementById('check');
const nextBtn = document.getElementById('next');
const final = document.getElementById('final');
const scoreEl = document.getElementById('score');
const recEl = document.getElementById('rec');
const retryBtn = document.getElementById('retry');
const live = document.getElementById('a11y');

function render() {
  final.style.display = 'none';
  checkBtn.disabled = false;
  nextBtn.disabled = true;
  answered = false;

  const it = ITEMS[idx];
  const total = ITEMS.length;
  bar.style.width = `${(idx/total)*100}%`;
  pos.textContent = `Question ${idx+1} of ${total}`;

  let html = '';
  html += `<div class="q-number">Scenario</div>`;
  html += `<p class="scenario">${escapeHtml(it.scenario)}</p>`;

  if (it.type === 'tf') {
    html += `<p class="statement">${escapeHtml(it.statement)}</p>`;
    html += `<div class="tf-row" role="group" aria-label="True or False">
      <button class="tf-btn" data-val="true">True</button>
      <button class="tf-btn" data-val="false">False</button>
    </div>`;
    html += `<div id="fb" class="feedback" style="display:none;"></div>`;
  } else {
    html += it.prompt ? `<p class="statement">${escapeHtml(it.prompt)}</p>` : '';
    html += `<div class="choices" role="radiogroup" aria-label="Choices">`;
    it.options.forEach((opt, i) => {
      html += `<label class="choice">
        <input type="radio" name="opt" value="${i}" />
        <span>${escapeHtml(opt)}</span>
      </label>`;
    });
    html += `</div>`;
    html += `<div id="fb" class="feedback" style="display:none;"></div>`;
  }

  quiz.innerHTML = html;

  // Wire TF buttons
  if (it.type === 'tf') {
    document.querySelectorAll('.tf-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('primary'));
        e.currentTarget.classList.add('primary');
        e.currentTarget.setAttribute('aria-pressed', 'true');
        checkBtn.dataset.choice = e.currentTarget.dataset.val;
      });
    });
  }
}

function checkAnswer() {
  if (answered) return;
  const it = ITEMS[idx];
  const fb = document.getElementById('fb');

  let correct = false;

  if (it.type === 'tf') {
    const chosen = checkBtn.dataset.choice;
    if (chosen == null) { bump("Please choose True or False."); return; }
    correct = (String(it.answerTF) === chosen);
  } else {
    const sel = document.querySelector('input[name="opt"]:checked');
    if (!sel) { bump("Please select an option."); return; }
    correct = (Number(sel.value) === it.correctIndex);
  }

  answered = true;
  if (correct) score++;

  fb.style.display = 'block';
  fb.textContent = correct ? it.fbCorrect : it.fbIncorrect;
  fb.classList.toggle('correct', correct);
  fb.classList.toggle('incorrect', !correct);
  nextBtn.disabled = false;
  checkBtn.disabled = true;
  live.textContent = correct ? 'Correct' : 'Incorrect';
}

function next() {
  idx++;
  const total = ITEMS.length;
  bar.style.width = `${(idx/total)*100}%`;
  if (idx < total) {
    render();
  } else {
    showFinal();
  }
}

function showFinal() {
  quiz.innerHTML = '';
  document.getElementById('nav').style.display = 'none';
  final.style.display = 'block';
  const total = ITEMS.length;
  scoreEl.textContent = `You got ${score} / ${total}.`;
  const pct = Math.round((score/total)*100);
  let tip = "Nice warm‑up! If any item felt tricky, try asking one specific clarifying question next time you’re unsure.";
  if (pct < 60) tip = "Thanks for trying it out! A quick rule of thumb: when in doubt, ask early. One short clarifying question can save a lot of time.";
  if (pct === 100) tip = "Perfect! You’re already using strong resource‑seeking habits — keep it up.";
  recEl.textContent = tip;
}

function reset() {
  idx = 0; score = 0; answered = false; checkBtn.dataset.choice = '';
  document.getElementById('nav').style.display = '';
  final.style.display = 'none';
  render();
}

function bump(msg){ alert(msg); }

function escapeHtml(str){
  return String(str)
    .replaceAll('&', '&amp;')
    .replaceAll('<', '&lt;')
    .replaceAll('>', '&gt;')
    .replaceAll('"', '&quot;')
    .replaceAll("'", '&#39;');
}

// Wire buttons
checkBtn.addEventListener('click', checkAnswer);
nextBtn.addEventListener('click', next);
retryBtn.addEventListener('click', reset);

// Initial render
render();
</script>
</body>
</html>
